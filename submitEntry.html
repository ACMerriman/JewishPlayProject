<body>

	<div id="mainContainer">
		<h1>Submit Entry</h1>
		<div id="required">* Required Fields</div>
		<label>Type: 
			<select id="typeSelect" onchange="change(this)">
				<option value="people">People</option>
				<option value="toys">Toys</option>
				<option value="companies">Companies</option>
			</select>
		</label>
		
		<hr>
		
		<div id="peopleD">
			<h2> People </h2>
			<p><label>Name: <span class="required">*</span>
				<input id="FirstName" type="textbox" placeholder="First"></input>
				<input id="LastName" type="textbox" placeholder="Last"></input>
				<label>
			<p><label>Middle Name:
				<input id="MiddleName" type="textbox"></input>
				</label>
			<p><label>Birth Year:
				<input id="BirthYear" type="textbox"></input>
				</label>
			<p><label>Death Year:
				<input id="DeathYear" type="textbox"></input>
				</label>
			<p><label>Companies:
				<input id="Companies" type="textbox"></input>
				</label>
			<p><label>Picture:
				<input id="Picture" type="textbox"></input>
				</label>
			<p><label>Sources:
				<input id="Sources" type="textbox"></input>
				</label>
			<p><label>Source Titles:
				<input id="SourceTitles" type="textbox"></input>
				</label>
			<p><label>Bio:
				<input id="Bio" type="textbox"></input>
				</label>
			<p><label>Live:
				<input id="Live" type="checkbox"></input>
				</label>
		</div>
		
		<div id="toysD">
			<h2> Toys </h2>
			<p><label>Name: <span class="required">*</span>
				<input id="Name" type="textbox"></input>
				</label>
			<p><label>Year:
				<input id="Year" type="textbox"></input>
				</label>
			<p><label>Companies:
				<input id="Companies" type="textbox"></input>
				</label>
			<p><label>People:
				<input id="People" type="textbox"></input>
				</label>
			<p><label>Picture:
				<input id="Picture" type="textbox"></input>
				</label>
			<p><label>Sources:
				<input id="Sources" type="textbox"></input>
				</label>
			<p><label>Source Titles:
				<input id="SourceTitles" type="textbox"></input>
				</label>
			<p><label>Description:
				<input id="Description" type="textbox"></input>
				</label>
			<p><label>Live:
				<input id="Live" type="checkbox"></input>
				</label>
		</div>
		
		<div id="companiesD">
			<h2> Companies </h2>
			<p><label>Name: <span class="required">*</span>
				<input id="Name" type="textbox"></input>
				</label>
			<p><label>Founding Year:
				<input id="FoundingYear" type="textbox"></input>
				</label>
			<p><label>Closing Year:
				<input id="ClosingYear" type="textbox"></input>
				</label>
			<p><label>Founding Location:
				<input id="FoundingLocation" type="textbox"></input>
				</label>
			<p><label>People:
				<input id="People" type="textbox"></input>
				</label>
			<p><label>Toys:
				<input id="toys" type="textbox"></input>
				</label>
			
			<p><label>Website:
				<input id="Website" type="textbox"></input>
				</label>
			<p><label>Logo:
				<input id="Logo" type="textbox"></input>
				</label>
			<p><label>Current Owner:
				<input id="CurrentOwner" type="textbox"></input>
				</label>
			<p><label>Sources:
				<input id="Sources" type="textbox"></input>
				</label>
			<p><label>Source Titles:
				<input id="SourceTitles" type="textbox"></input>
				</label>
			<p><label>Description:
				<input id="Description" type="textbox"></input>
				</label>
			<p><label>Live:
				<input id="Live" type="checkbox"></input>
				</label>
		</div>
		<button id="submitButton">Submit</button>
	</div>
	
</body>
